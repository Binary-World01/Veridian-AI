{% extends "layout.html" %}
{% block content %}
<h2>Admin: Download Requests</h2>
<div class="admin-table-container">
    <table>
        <thead>
            <tr>
                <th>Preview</th>
                <th>User</th>
                <th>Prompt</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for req in requests %}
            <tr>
                <td><img src="{{ url_for('get_user_image', image_id=req.id) }}" class="table-preview"></td>
                <td>{{ req.author.username }}</td>
                <td>{{ req.prompt }}</td>
                <td>
                    <form action="{{ url_for('approve_download', image_id=req.id) }}" method="post">
                        <button type="submit" class="btn-small btn-success">Approve</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No pending requests.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
